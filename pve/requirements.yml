---
- hosts: 127.0.0.1
  connection: local
  gather_facts: no
  pre_tasks:
    - name: Run Pre-tasks
      include_role:
        name: pre_tasks
      tags:
        - always
  tasks:
    - name: Install Terraform
      include_role:
        name: terraform
      tags:
        - terraform
    
    - name: Install Packer
      include_role:
        name: packer
      tags:
        - packer

    - name: Check if Go installed
      shell: "bash -ilc 'which go'"
      register: go_installation
      ignore_errors: true
      tags:
        - terraform
        - golang

    - name: Install Go
      include_role:
        name: golang
        apply:
          tags:
            - always
      when: go_installation.rc != 0
      tags:
        - terraform
        - golang

    - name: Create ~/.terraform.d/plugins folder
      file:
        path: ~/.terraform.d/plugins
        state: directory
      tags:
        - terraform
        - plugins

    - name: Clone terraform proxmox provider repository
      git:
        repo: https://github.com/danitso/terraform-provider-proxmox
        dest: $GOPATH/src/terraform-provider-proxmox
        force: yes
      tags:
        - terraform
        - proxmox
        - plugins

    - name: Build terraform proxmox provider executables
      make:
        chdir: $GOPATH/src/terraform-provider-proxmox
        target: init
      tags:
        - terraform
        - proxmox
        - plugins

    - name: Build terraform proxmox provider executables
      make:
        chdir: $GOPATH/src/terraform-provider-proxmox
        target: build
      tags:
        - terraform
        - proxmox
        - plugins

    - name: Copy terraform proxmox provider executables
      copy:
        src: $GOPATH/src/terraform-provider-proxmox/bin/
        dest: ~/.terraform.d/plugins
        remote_src: true
      tags:
        - terraform
        - proxmox
        - plugins
    
    - name: Set `/.terraform.d/plugins permissions
      file:
        dest: ~/.terraform.d/plugins
        mode: +x
        recurse: yes
      tags:
        - terraform
        - proxmox
        - plugins

    - name: Get latest kubectl release information
      uri:
        url: "https://storage.googleapis.com/kubernetes-release/release/stable.txt"
        method: GET
        status_code: 200
        body_format: raw
        return_content: true
      register: kubectl_stable_response
      tags:
        - k8s
        - kubectl

    - name: Delete kubectl executable
      become: yes
      file: path=/usr/local/bin/kubectl state=absent
      tags:
        - k8s
        - kubectl

    - name: Get latest kubectl release
      become: yes
      uri:
        url: "https://storage.googleapis.com/kubernetes-release/release/{{ kubectl_stable_response.content[:-1] }}/bin/linux/amd64/kubectl"
        method: GET
        status_code: 200
        dest: "/usr/local/bin/kubectl"
        mode: +x
      tags:
        - k8s
        - kubectl


